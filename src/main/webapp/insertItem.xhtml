<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:head>
    	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    	<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    	<h:outputScript library="js" name="formatDatePickerInsert.js" />
    	
    	<title>Administation : Items management</title>
    </h:head>
	<h:body>
        <div class="container">
			<h:form id="form" class="form-horizontal">
    			<div class="form-group mt-3">
  		      		<h3>Insert a new item</h3>
		        </div>
        
				<div class="form-group">
 		       		<h:outputLabel for="name" class="control-label" value="Name"></h:outputLabel>
			        <h:inputText id="name" value="#{itemManagedBean.item.name}" 
			        required="true" class="form-control"/>
				</div>
				
				<div class="form-group">
			 		<h:outputLabel  class="control-label" value="Creation date"></h:outputLabel>
					<h:inputText  value="#{itemManagedBean.item.creation_date}" 
					required="true" styleClass="form-control specialDatepicker">
						<f:convertDateTime pattern="dd/MM/yyyy" />
		        	</h:inputText>
				</div>	
     			<div class="form-group">
			 		<h:outputLabel  class="control-label" value="Modification date"></h:outputLabel>
					<h:inputText  value="#{itemManagedBean.item.modification_date}" 
					required="true" styleClass="form-control specialDatepicker">
						<f:convertDateTime pattern="dd/MM/yyyy" />
		        	</h:inputText>
				</div>
				<div class="form-group">
        			<h:outputLabel for="price" class="control-label" value="Price"></h:outputLabel>
	   		     	<h:inputText id="price" value="#{itemManagedBean.item.price}" class="form-control" 
	   		     	required="true" converterMessage="Please enter digits only." />
				</div>
				<div class="form-group">
					<h:outputLabel for="category" class="control-label" value="Category"></h:outputLabel>
					<h:selectOneMenu id="category" value="#{itemManagedBean.item.category_id}" class="form-control">
                		<f:selectItems value="#{categoryManagedBean.getList()}" />
            		</h:selectOneMenu>
            	</div>
				<div class="form-group d-flex flex-row-reverse mt-4">
					<h:commandButton value="Insert" action="#{itemManagedBean.insert()}" class="btn btn-primary"  style="width:150px;"/>
					<h:commandButton value="Annuler" action="index" class="btn btn-danger mr-4"  style="width:150px;" immediate="true"/>
				</div>
			</h:form>
		</div>
	</h:body>
</html>
